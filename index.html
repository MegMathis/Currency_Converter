<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter Currency APP</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="CSS/mystyles.scss" />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <header>
    <h1
      class="Hero is-size-2 has-text-white has-background-success has-text-centered"
    >
      Currency Converter
    </h1>
    <p class="is-size-5 has-text-white has-text-centered">
      How to use: Enter the value then select the first and second country of
      your choice. Click the "Convert" button and currency will convert to the
      second selected country.
    </p>
  </header>
  <!-- navbar with dropdown -->

  <body class="has-background-success-dark">
    <section id="navwrap" class="is-flex">
    <nav>
      <div class="field">
        <label class="label">Enter Amount</label>
        <div class="control">
          <input
            class="input"
            id="enter-amount"
            type="text"
            placeholder="Amount"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">From</label>
        <div class="control">
          <div>
            <select class="select" id="from-values">
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="JPY">JPY</option>
              <option value="GBP">GBP</option>
              <option value="AUD">AUD</option>
              <option value="CAD">CAD</option>
              <option value="CHF">CHF</option>
              <option value="MXN">MXN</option>
              <option value="HKD">HKD</option>
              <option value="NZD">NZD</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">To</label>
        <div class="control">
          <div>
            <select class="select" id="to-values">
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="JPY">JPY</option>
              <option value="GBP">GBP</option>
              <option value="AUD">AUD</option>
              <option value="CAD">CAD</option>
              <option value="CHF">CHF</option>
              <option value="MXN">MXN</option>
              <option value="HKD">HKD</option>
              <option value="NZD">NZD</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">Converted Amount</label>
        <div class="control">
          <textarea
            class="input"
            id="converted-amount"
            type="text"
            placeholder="Converted Amount"
          >
          </textarea>
        </div>
      </div>
      <!-- <div class="button-holder"> -->
        <div class="control">
          <button class="convert button-holder">Convert</button>
        </div>
      </div>
    </nav>
    <div class="convert-box">
    <div id="quick-convert">Quick Converter</div>
      <h6></h6>
     
    </div>
    

    <!-- <aside id="side-bar">Quick Converter</aside> -->
  </section>
